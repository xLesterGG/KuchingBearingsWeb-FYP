<div class="row" >
    <div data-ng-controller="chatBoxCtrl" data-ng-init="updateFilter()" class="col-md-12 third" >

        <div style="display:none">
          <div class="row" id="informations">
            <div class="col-md-7 infoI">
              <p>
                <img src="https://pbs.twimg.com/profile_images/378800000790881573/b88c26b17a46d0b1ada90dec7af86963_normal.jpeg" alt="" />
                <table>
                  <tr>
                    <td>Bearing Code:</td>
                    <td>ABC12345D</td>
                  </tr>
                  <tr>
                    <td>Width:</td>
                    <td>400mm</td>
                  </tr>
                  <tr>
                    <td>Diameter (I):</td>
                    <td>400mm</td>
                  </tr>
                  <tr>
                    <td>Diameter (O):</td>
                    <td>400mm</td>
                  </tr>
                </table>
              </p>
            </div>
            <div class="col-md-5 infoC">
              <p><strong>Customer Sdn Bhd</strong></p>
              <p> 012-345 6789 / 082-123 456</p>
              <p> Customer@customer.com </p>
            </div>
          </div>
        </div>

        <div>
            <div class="row" data-ng-init="autojoinRoom()">
                <div id="convo" data-ng-model="convo">
                    <div data-ng-repeat="msg in messages |filter: filterR track by $index">

                        <div ng-show="msg.messageUser!='admin'">
                            <div class="bubble you">
                                {{msg.messageText}}
                            </div>
                        </div>

                        <div ng-show="msg.messageUser=='admin'">
                            <div class="bubble me">
                                {{msg.messageText}}
                            </div>
                        </div>

                    </div>

                </div>

                <div id="sMsg">
                    <form ng-submit="sendMessage2()">

                        <div class="write">
                            <!-- <input type="text" data-ng-model="inputMessage" class="form-control" /> -->
                            <a href="javascript:;" class="write-link attach"></a>
                            <input data-ng-click="updateRead()" type="text" data-ng-model="inputMessage"/>
                            <a href="javascript:;" class="write-link smiley"></a>
                            <a href="javascript:;" class="write-link send"></a>

                        </div>


                        <!-- <button type="button" data-ng-click="sendMessage2()" class="btn btn-primary btn-md">Send</button> -->
                    </form>
                </div>
            </div>
        </div>


    </div>

</div>
