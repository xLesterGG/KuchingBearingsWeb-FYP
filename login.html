<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>

        <div data-ng-controller="loginCtrl" class="container">
            <input type="text" data-ng-model="email"/>
            <input type="password" data-ng-model="pass"/>

            <button type="button" data-ng-click="register(email,pass)">ASDADASD</button>


            <input type="text" data-ng-model="aemail" />
            <input type="password" data-ng-model="apass" />
            <button type="button" data-ng-click="login(aemail,apass)">ASDADASD</button>


        </div>


        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/angular.js"></script>
        <script src="/js/angular-ui-router.js"></script>
        <script src="/js/controller.js"></script>
        <script src="/js/firebase.js"></script>

    </body>
</html>
